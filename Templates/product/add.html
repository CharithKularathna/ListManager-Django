{% extends 'base.html' %}
{% block lib %}
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat">
{% endblock %}

{% block content %}
  <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
    <a class="navbar-brand" href="#">List Manager</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarCollapse">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item">
          <a class="nav-link" href="{% url 'main' %}">Home<span class="sr-only">(current)</span></a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{% url 'product:index' %}">All Products</a>
        </li>
        <li class="nav-item active">
          <a class="nav-link" href="{% url 'product:add' %}">Add Product<span class="sr-only">(current)</span></a>
        </li>
      </ul>
      <form action="/product/search/" method="POST" class="form-inline mt-2 mt-md-0" style="font-family: 'Lato';">
        {% csrf_token %}
        <input id="search" name="search" value="{{ search_str }}" class="form-control mr-sm-2" type="text" placeholder="Search for Product" aria-label="Search">
        <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
      </form>
    </div>
  </nav>
  <div style="padding-top: 5rem;">
    <p class="lead"><strong>Add a Product</strong></p>
    <hr>
  </div>
  <div style="padding-top: 10rem;">
  </nav>
    <form action="/product/addResult/" method="POST">
      {% csrf_token %}
      <div class="form-group">
        <label for="product_id">Product ID</label>
        <input name="product_id" type="text" class="form-control" id="product_id" placeholder="Enter Product ID" required>
      </div>
      <div class="form-group">
        <label for="product_name">Product Name</label>
        <input name="product_name" type="text" class="form-control" id="product_name" placeholder="Product Name" required>
      </div>
      <div class="form-group">
        <label for="price">Price</label>
        <input name="price" type="text" class="form-control" id="price" required>
        <small id="price_help" class="form-text text-muted">Enter Number Only. Ex: 500.50 </small>
      </div>
      <button type="submit" class="btn btn-primary">Add Product</button>
    </form>
  <footer class="mt-3 text-center">
    <p style="color: darkgray;">Â© 2020- List Manager, Inc.</p>
  </footer>
  </div>
{% endblock %}
