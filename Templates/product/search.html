{% extends 'base.html' %}
{% block lib %}
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat">
{% endblock %}

{% block content %}
  <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
    <a class="navbar-brand" href="#">List Manager</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarCollapse">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item">
          <a class="nav-link" href="{% url 'main' %}">Home<span class="sr-only"></span></a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="{% url 'product:index' %}">All Products<span class="sr-only"></span></a>
          </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Add Product</a>
        </li>
      </ul>
      <form class="form-inline mt-2 mt-md-0" style="font-family: 'Lato';">
        <input class="form-control mr-sm-2" type="text" placeholder="Search for Product" aria-label="Search" required>
        <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
      </form>
    </div>
  </nav>
  <div style="padding-top: 5rem;">
    <p class="lead"><strong>Search Results for {{ search_str }}</strong></p>
    <hr>
    </div>
    


{% endblock %}
